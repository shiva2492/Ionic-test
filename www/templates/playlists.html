 <ion-view title="Itemlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="itemlist in itemlists" href="#/app/itemlists/{{itemlist.id}}">
        {{itemlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
